<!-- partials/medicos_grafico.html -->
<div class="bg-white rounded-lg shadow-sm overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
      <h2 class="text-lg font-medium text-gray-900">Relatório de Prescrições por Médico</h2>
    </div>
    <div class="px-6 py-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="chart-container">
          <canvas id="prescriptionsChart"></canvas>
        </div>
        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
              <tr>
                <th class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900">Médico</th>
                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Especialidade</th>
                <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Prescrições</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              {% for relatorio in relatorios %}
              <tr>
                <td class="py-4 pl-4 pr-3 text-sm font-medium text-gray-900">{{ relatorio.nome }}</td>
                <td class="px-3 py-4 text-sm text-gray-500">{{ relatorio.especialidade }}</td>
                <td class="px-3 py-4 text-sm text-gray-500">{{ relatorio.qtd }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
