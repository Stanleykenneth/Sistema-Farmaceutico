<div class="grid grid-cols-1 gap-y-4 gap-x-6 sm:grid-cols-6">
    <div class="sm:col-span-6">
        <label for="patient-name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
        <input type="text" name="patient-name" id="patient-name"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3
                      focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div class="sm:col-span-3">
        <label for="patient-cpf" class="block text-sm font-medium text-gray-700">CPF</label>
        <input type="text" name="patient-cpf" id="patient-cpf"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3
                      focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="000.000.000-00">
    </div>

    <div class="sm:col-span-3">
        <label for="patient-birth" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
        <input type="date" name="patient-birth" id="patient-birth"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3
                      focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div class="sm:col-span-6">
        <label for="patient-address" class="block text-sm font-medium text-gray-700">Endereço</label>
        <input type="text" name="patient-address" id="patient-address"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3
                      focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div class="sm:col-span-3">
        <label for="patient-phone" class="block text-sm font-medium text-gray-700">Telefone</label>
        <input type="tel" name="patient-phone" id="patient-phone"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3
                      focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="(00) 00000-0000">
    </div>

    <div class="sm:col-span-3">
        <label for="patient-email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="email" name="patient-email" id="patient-email"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3
                      focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div class="sm:col-span-6">
        <label class="block text-sm font-medium text-gray-700">Prescrições Médicas</label>
        <div id="file-upload" class="mt-1 file-upload rounded-md p-4 text-center cursor-pointer">
            <div class="flex flex-col items-center justify-center space-y-2">
                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400"></i>
                <p class="text-sm text-gray-600">
                    <span class="font-medium text-indigo-600">Clique para enviar</span> ou arraste arquivos
                </p>
                <p class="text-xs text-gray-500">PDF, JPG ou PNG (máx. 5MB)</p>
            </div>
            <input type="file" id="prescription-files" class="hidden" accept=".pdf,.jpg,.jpeg,.png" multiple>
        </div>
        <div id="file-list" class="mt-2 space-y-1"></div>
    </div>
</div>
