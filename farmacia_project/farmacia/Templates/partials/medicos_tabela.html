<!-- partials/medicos_tabela.html -->
<div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
    <div class="table-container">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CRM</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Especialidade</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for medico in medicos %}
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="avatar-icon">
                  <i class="fas fa-user-md"></i>
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">{{ medico.nome }}</div>
                  <div class="text-sm text-gray-500">{{ medico.email }}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ medico.crm }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="especialidade-tag">{{ medico.especialidade }}</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              <button class="text-blue-600 hover:text-blue-900 mr-3"><i class="fas fa-edit"></i></button>
              <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
