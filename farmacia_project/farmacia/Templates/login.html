{% extends 'base.html' %}
{% load static %}

{% block title %}Login | FarmaSys{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
  <div class="login-container bg-white rounded-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div class="bg-indigo-100 p-3 rounded-full">
          <i class="fas fa-pills text-indigo-600 text-3xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">FarmaSys</h1>
      <p class="text-gray-600 mt-2">Sistema de Gestão Farmacêutica</p>
    </div>

    <form class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-envelope text-gray-400"></i>
          </div>
          <input id="email" name="email" type="email" required class="input-field pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border" placeholder="seu@email.com">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input id="password" name="password" type="password" required class="input-field pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border" placeholder="••••••••">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">Lembrar-me</label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Esqueci minha senha</a>
        </div>
      </div>

      <div>
        <button type="submit" class="btn-login w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Entrar
        </button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
        Solicite acesso ao sistema
      </a>
    </div>
  </div>
</div>
{% endblock %}

{% block script_extra %}
  <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
